name: Guestbook Bot
on:
  workflow_dispatch:
    inputs:
      guestbook_message:
        description: 'Leave your message for the guestbook'
        required: true
        default: 'I was here!'

jobs:
  add-comment:
    runs-on: ubuntu-latest
    steps:
      - name: Post Comment
        uses: peter-evans/create-or-update-comment@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: 1  # Ensure this is your actual Issue #
          body: |
            **Guestbook Entry:**
            ${{ github.event.inputs.guestbook_message }}
            â€” *Sent via GitHub Actions*
